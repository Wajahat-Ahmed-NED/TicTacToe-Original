<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Wajahat TicTacToe Game</li>
        </ul>
    </nav>

    

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext  "></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>

        </div>
        <div class="imgBox">
            <img src="winner.gif" alt="none">
        </div>
       
    </div>
    <div class="gameContainer" style="padding: 0;">
        <p class="info">Turn For X</p>
        <button id="reset">Start Again</button>
    </div>
    <div class="gameInfo gameContainer">
        <h1 class="glow"> Welcome to TicTacToe Game</h1>

    </div>
    <!-- <div class="gameContainer">
</div> -->
    <script src="app.js"></script>
</body>

</html>
